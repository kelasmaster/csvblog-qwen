<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Explore tech tutorials, design tips, and more.">
    <meta name="keywords" content="blog, web development, design, tutorial">
    <meta name="author" content="Your Name">

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="My Personal Blog">
    <meta property="og:description" content="Explore tech tutorials, design tips, and more.">
    <meta property="og:image" content="https://example.com/cover-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <title>My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>My Personal Blog</h1>
    <p>Sharing thoughts on tech, design, and life.</p>
</header>

<main class="blog-list">
    <!-- Posts will be inserted here by script or generator -->
    {% for post in posts %}
    <article class="post-card">
        <img src="{{ post.Image_URL }}" alt="{{ post.Title }}">
        <h2><a href="posts/{{ post.Title | slugify }}.html">{{ post.Title }}</a></h2>
        <p class="meta">Published on {{ post.Date }} by {{ post.Author }} in {{ post.Label }}</p>
        <p>{{ post.Description }}</p>
    </article>
    {% endfor %}
</main>

<footer>
    <p>&copy; 2025 My Blog</p>
</footer>

</body>
</html>
